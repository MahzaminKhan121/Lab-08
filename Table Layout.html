
<!doctype html>
<html>
	<head>
		<title>Lab o8 Table Layout</title>
		<link rel="icon" href="image/fevicon.png">
	</head>
	<body>
		<table border="1" width="80%" cellpadding="10" cellspacing="0" align="center">
			<tr>
				<td width="25%"></td>
				<td colspan="3" height="20px" width=75%></td>
			</tr>
			
			<tr>
				<td colspan="4" height="5px" width="100%"></td>
			</tr>
			
			<tr>
				<td width="25%"></td>
				<td colspan="2" height="200px" width="50%"></td>
				<td width="25%"></td>
			</tr>
			
			<tr>
				<td height="15px" width="25%"></td>
				<td width="25%"></td>
				<td width="25%"></td>
				<td width="25%"></td>
			</tr>
			
			<tr>
				<td colspan="4" height="25px width="100%"></td>
			</tr>
		</table>
	</body>
</html>
